name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Trunk
      uses: jetli/trunk-action@v0.5.0
    - name: Build
      run: cd yew-app && trunk build --release true
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3.0.1
      with:
        path: yew-app/dist/
